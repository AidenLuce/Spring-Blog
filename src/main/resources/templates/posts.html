<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<form action="/posts/new" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Email address</label>
        <input class="form-control" id="title" name="title" placeholder="Title">
    </div>
    <div class="mb-3">
        <label for="body" class="form-label">Example textarea</label>
        <textarea class="form-control" id="body"  name="body" rows="3"></textarea>
    </div>
    <button type="submit">Post</button>
    <button><a href="http://localhost:8080/posts/allPosts">All Posts</a></button>
</form>

<!--            <span th:text="${post.body}"></span>-->
<!--        </li>-->
<!--    </ul>-->
<!--</div>-->
<div class="card" style="width: 18rem;" th:each="post : ${posts}">
    <div class="card-body">
        <h5 class="card-title" th:text="${post.title}"></h5>
        <p class="card-text" th:text="${post.body}"></p>
    </div>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
